<div class="container" >
    <form [formGroup]="formSubmit" (ngSubmit)="fnSubmitSearch()">
    <div class="my-2 row">
        <div class="col-lg-10">
            <input type="text" class="form-control" formControlName="searchValue" placeholder="Search">
        </div>

        <div class="col-lg-2">
            <button type="submit" class="btn btn-danger">Search</button>
        </div>
    </div>
</form>
</div>

<div *ngIf="blnLoad" class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="spinner-border text-danger" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>


<div *ngIf="!blnLoad" class="row mt-4 mx-2">
    <div class="col-md-4 mb-4" *ngFor="let eachObj of searchData">
        <div class="card h-100 bg-dark text-light cursor" (click)="fnNavigate(eachObj.id)">
            <div class="row">
                <div class="col-md-4" *ngIf="eachObj?.poster_path">
                    <img src="https://image.tmdb.org/t/p/original/{{ eachObj.poster_path }}" alt="" class="img-fluid movie-image h-100">
                </div>
                <div class="col-md-8 d-flex flex-column">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{eachObj.original_title}}</h5>
                        <p class="card-text overview" title="{{eachObj.overview}}">{{eachObj.overview}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
