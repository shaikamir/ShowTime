<div class="container-fluid mt-4">
    <div class="row" *ngIf="movieDetails">
        <div class="col-lg-2">
            <img class="w-100" src="https://image.tmdb.org/t/p/original/{{movieDetails.poster_path}}" alt="...">
        </div>

        <div class="col-lg-10 mt-5 p-4 text-light">
            <h1>{{movieDetails.original_title}}</h1>
            <p>{{movieDetails.overview}}</p>
            <a class="btn btn-danger text-light" href="https://www.themoviedb.org/video/play?key={{movieVideoData}}" target="_blank">Watch Trailer</a>
        
            <div class="mt-4">
                <h2 class="text-light">Top Cast</h2>
                <div class="row">
                    <div class="col-lg-4 my-2" *ngFor="let cast of movieCastData">
                        <div class="col-lg-2">
                            <img class="w-100" src="https://image.tmdb.org/t/p/original/{{cast.profile_path}}" alt="...">
                        </div>
            
                        <div class="col-lg-10">
                            <h4>{{cast.original_name}}</h4>
                            <p>{{cast.character}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
