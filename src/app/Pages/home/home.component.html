<div class="">
  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000" *ngFor="let b of bannerData;let i=index"
              [ngClass]="{active:i===1}">
              <img src="https://image.tmdb.org/t/p/original/{{ b.backdrop_path }}" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                  <h2>{{b.original_title}}</h2>
                  <p>{{b.overview}}</p>
              </div>
          </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
      </button>
  </div>
</div>


<div>
  <div class="row">
    <h1 class="fs-4 text fw-bold text-light my-3 mx-2">Trending Movies</h1>

    <div class="poster">
      <ng-container *ngFor="let t_data of trendingMoviesData">
      <img class="poster_img mx-1" src="https://image.tmdb.org/t/p/original/{{t_data.backdrop_path}}" alt="..." (click)="fnNavigate(t_data.id)">
      </ng-container>
    </div>
  </div>
</div>
